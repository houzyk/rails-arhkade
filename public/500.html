<!DOCTYPE html>
<html>
<head>
  <title>We're sorry, but something went wrong (500)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto:wght@900&display=swap');

    .body {
    margin: 0;
    padding: 0;
    background-color: #191919;
    font-family: 'Roboto', sans-serif;
    color: #EAEAEA;
    }

    a {
      text-decoration: none;
      color: #FF9F1C;
    }

    .text{
      text-align: center;
    }

    .container {
    height: 100vh;
    width: 100vw;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    }

    .space {
    height: 70vh;
    width: 70vh;
    display: grid;
    grid-template-columns: repeat(10, 1fr);
    }

    .grid {
    cursor: pointer;
    }

    .point {
    margin: 0;
    height: 40px;
    width: 40px;
    border-radius: 50%;
    background-color: #FF9F1C;
    transition: all 0.3s;
    text-align: center;
    vertical-align: middle;
    line-height: 40px;
    }

  </style>
</head>

<body class="body">
    <div class="container">
      <div class="space"></div>
      <div class="text">
        <h2>
          Something's wrong &#128533
        </h2>
        <p>
          Click <a href="/">here</a> to teleport back in the game!
        </p>
      </div>
    </div>
    <script>
      for (let index = 0; index < 100; index++) {
        const html = `<div class="grid"></div>`;
        document.querySelector('.space').insertAdjacentHTML('beforeend', html);
      }

      const grids = document.querySelectorAll('.grid');
      grids.forEach((grid) => {
        grid.innerHTML = `<div class="point"></div>`;
      });

      const randomPoint = (number, backgroundColor) => {
        const randomPosition = Math.round(Math.random() * 99)
        grids[randomPosition].firstChild.style.transform = "scale(1.4)";
        grids[randomPosition].firstChild.style.backgroundColor = backgroundColor;
        grids[randomPosition].firstChild.style.color = "#EAEAEA";
        grids[randomPosition].firstChild.innerHTML = number;
        setTimeout(() => {
          grids[randomPosition].firstChild.style.transform = "scale(1)";
          grids[randomPosition].firstChild.style.backgroundColor = "#FF9F1C";
          grids[randomPosition].firstChild.innerText = "";
        }, 750);
      }

      setInterval(() => {
        for (let index = 0; index < (Math.round(Math.random() * 19) + 6); index++) {
          randomPoint("", "#EAEAEA");
        }
        randomPoint(500, "#00798C");
      }, 1500);
    </script>
</body>
</html>
